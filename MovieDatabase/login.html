<script>
function doSubmit()
{
	
	var username = document.LoginForm.login.value;
	var password = document.LoginForm.password.value;
	var out = compare(username, password);
	var newWindow
	if(out==true){
	window.location.assign("loggedIn.html")
	}
	else{
		newWindow = window.open("", "", "status,height=500,width=500")
		newWindow.document.write("<p>Please enter a valid username/password</p>")
		newWindow.focus();
		window.location.assign("login.html")
	}

}

</script>
